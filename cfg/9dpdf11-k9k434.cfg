;*****************************************************************************
;* Configuration file for 9dpdf11-k9k434.
;* Comments are begin after ';'.
;* After comment symbol all symbols in string are ignored.
;* All parameter values must be enclosed in quotes.
;* Value interpretation depends on the parameter, some of them
;* are integers, and some of them are massive of chars.
;* 
;*****************************************************************************

ADDRESS               = "0:0:0:0:0:0" ; Position address.
LOG_ENABLE            = "1"      ; Enabling (1) or disabling (0) write to log file.
LOG_FILE              = "/var/log/9dpdf11-k9k434.log" ; Name of log file.

TRACE_ENABLE          = "0"      ; Enabling (1) or disabling (0) write a trace debug file.
TRACE_LEVEL           = "0"      ; Trace level (higher level - more messages).
TRACE_FILE            = ""       ; Name of trace file.
OVERHEAT              = "60"     ; Overheat temperature 0..60 C (60 C default).
FU_POSITION           = "2"      ; Position number to compare to npoz in FU field (0 - ignore).

FU_SHIFT_TAKT         = "1"      ; Shift FU back    in Ft    ticks (1 default).
FU_SHIFT              = "0"      ; Shift FU back    in 20 ns ticks.
FU_EXTEND             = "0"      ; Extend FU length in 20 ns ticks.

FU_CHECK              = "3"      ; Period of FU checking (0..999, 0 - default).

DEBUG_IGNORE_TRIGGER  = "1"      ; Reset trigger events immediately after MSSA2 has been (0 default).

;*****************************************************************************
;* 
;* Device specific configuration parameters for 9dpdf11-k9k434.
;* 
;*****************************************************************************

INTAKE_TEMP_MINIMUM   = "10"     ; Minimum temperature of intake air  (0..20 C, 10 default).
